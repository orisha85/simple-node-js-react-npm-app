# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy the Node.js app to Azure Web App - LegacyCPQ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./cpq
        run: |
          npm install
          $env:CI = $false
          npm run build

      - name: Zip artifact for deployment
        run: Compress-Archive -Path cpq/build/* -DestinationPath release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}   
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'LegacyCPQ'
          slot-name: 'Production'
          package: ./release.zip
          slot-app-settings: WEBSITE_RUN_FROM_PACKAGE=1
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_95B93BDF603342F592E9F34E15F77511 }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}